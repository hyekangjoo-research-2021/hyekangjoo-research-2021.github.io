---
layout: default
---

<div class="posts">
  My weekly blog was written in an informal tone, as if it were my diary.  
  If you would like to look at my work my more in detail in a professional tone, please refer to the final report.
  
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
